<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Já Voltamos!</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  font-family: 'Poppins', sans-serif;
}

body {
  display: flex;
  justify-content: center;
  align-items: center;
  background: url('https://cdn.fabtcg.com/uploads/2025/07/0tC5y5Yw.width-2000.format-webp-1286x700.webp') no-repeat center center fixed;
  background-size: cover;
  color: #fff;
  overflow: hidden;
}

h1 {
  font-size: 4rem;
  text-shadow: 2px 2px 12px rgba(0,0,0,0.7);
  animation: pulse 1.5s infinite alternate;
}

/* efeito pulsante */
@keyframes pulse {
  0% { transform: scale(1); opacity: 0.8; }
  100% { transform: scale(1.1); opacity: 1; }
}
</style>
</head>
<body>
  <h1>Já Voltamos!</h1>
</body>
</html>
