<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Home</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body {
  font-family: 'Poppins', sans-serif;
  background: #1B4D3E;
  color: white;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
  margin: 0;
}
h1 { margin-bottom: 40px; text-shadow: 2px 2px 6px rgba(0,0,0,0.5);}
.grid-buttons {
  display: grid;
  grid-template-columns: repeat(2, 150px);
  gap: 30px;
}
.grid-buttons button {
  width: 150px;
  height: 150px;
  border-radius: 20px;
  border: none;
  font-size: 1.1rem;
  font-weight: bold;
  color: white;
  background: #E07A5F;
  box-shadow: 0 6px 12px rgba(0,0,0,0.4);
  cursor: pointer;
  transition: transform 0.2s, background 0.2s;
}
.grid-buttons button:hover {
  transform: scale(1.1);
  background: #F4A261;
}
</style>
</head>
<body>
<h1>Bem-vindo!</h1>
<div class="grid-buttons">
  <button onclick="location.href='tophero.html'">Top8</button>
  <button onclick="location.href='qtdhero.html'">Relatório</button>
  <button onclick="location.href='brackethero.html'">Chaveamento</button>
  <button onclick="location.href='beback.html'">Já Voltamos</button>
</div>
</body>
</html>
